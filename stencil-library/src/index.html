<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/stencil-demo.css" />

    <script type="module" src="/build/stencil-demo.esm.js"></script>
    <script nomodule src="/build/stencil-demo.js"></script>
  </head>
  <body>
    <my-component></my-component>
    <div class="row">
      <h3>Modal</h3>
      <new-button id="modal-button" text="Open modal"></new-button>
      <my-modal header="Modal Header" appearance="primary" buttons='[{"text": "Confirm"}, {"text": "Cancel"}]'>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </my-modal>
    </div>
    <div class="row">
      <h3>Buttons</h3>
    </div>
    <div class="container">
      <div class="row space-between">
        <new-button id="primary" text="Start Stream" appearance="primary"></new-button>
        <new-button text="Send" appearance="secondary"></new-button>
        <new-button text="Record" appearance="tertiary"></new-button>
        <new-button text="End Stream" appearance="warning"></new-button>
        <new-button text="Delete VOD" appearance="danger"></new-button>
      </div>
    </div>
  </body>
  <script>
    var btn = document.querySelector('#modal-button');
    var modal = document.querySelector('my-modal');

    btn.addEventListener('click', function () {
      modal.isOpen = true;
    });

    modal.addEventListener('action', function () {
      console.log('confirm pressed');
    });
  </script>
</html>
